<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathCloud Websites</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  
  <!-- CSS Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      box-sizing: border-box;
    }
    header {
      background-color: #3498db;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      animation: fadeIn 2s ease-in-out;
    }
    /* Fixed Blinking Button Styles */
    .blinking-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      animation: blink 1.5s infinite alternate;
      position: fixed;
      top: 20px;
      left: 90%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .blinking-button:hover {
      background-color: #c0392b;
    }
    @keyframes blink {
      0% { background-color: #e74c3c; }
      50% { background-color: #f39c12; }
      100% { background-color: #3498db; }
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      text-align: center;
    }
    .website-thumbnails {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .thumbnail {
      width: 250px;
      height: 250px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .thumbnail:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }
    .thumbnail:hover img {
      opacity: 0.7;
    }
    .thumbnail .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .whatsapp-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .whatsapp-button:hover {
      background-color: #128C7E;
    }
    .comments-section {
      margin-top: 50px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .comments-section h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .comments-section textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    .comments-section button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .comments-section button:hover {
      background-color: #2980b9;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Date & Time Display */
    .datetime {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    MathCloud Websites
  </header>

  <!-- Current Date and Time -->
  <div class="datetime" id="datetime"></div>

  <!-- Main Container -->
  <div class="container">

    <!-- Thumbnail Links Section -->
    <h2>Explore Our 7 Website Tutorials</h2>
    <div class="website-thumbnails">
      <!-- Thumbnail 1 -->
      <a href="web.html" target="_blank" class="thumbnail">
        <img src="1.jpg" alt="Website 1">
        <div class="caption">Website 1</div>
      </a>
      <!-- Thumbnail 2 -->
      <a href="web2.html" target="_blank" class="thumbnail">
        <img src="2.jpg" alt="Website 2">
        <div class="caption">Website 2</div>
      </a>
      <!-- Thumbnail 3 -->
      <a href="web3.html" target="_blank" class="thumbnail">
        <img src="3.jpg" alt="Website 3">
        <div class="caption">Website 3</div>
      </a>
      <!-- Thumbnail 4 -->
      <a href="web4.html" target="_blank" class="thumbnail">
        <img src="4.jpg" alt="Website 4">
        <div class="caption">Website 4</div>
      </a>
      <!-- Thumbnail 5 -->
      <a href="web5.html" target="_blank" class="thumbnail">
        <img src="5.jpg" alt="Website 5">
        <div class="caption">Website 5</div>
      </a>
      <!-- Thumbnail 6 -->
      <a href="web6.html" target="_blank" class="thumbnail">
        <img src="8.jpg" alt="Website 6">
        <div class="caption">Website 6</div>
      </a>
      <!-- Thumbnail 7 -->
      <a href="web7.html" target="_blank" class="thumbnail">
        <img src="7.jpg" alt="Website 7">
        <div class="caption">Website 7</div>
      </a>
    </div>


  <script>
    // Function to display current date and time
    function updateDateTime() {
      var now = new Date();
      var date = now.toLocaleDateString();
      var time = now.toLocaleTimeString();
      document.getElementById('datetime').textContent = date + ' ' + time;
    }

    // Update date and time every second
    setInterval(updateDateTime, 1000);

</script>


</body>
</html>
